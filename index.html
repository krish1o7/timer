<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="style.css"> -->
    <script src="script.js" defer></script>
    <style>
.head{
    text-align: center;
      background: linear-gradient(90deg, #a26ae7, #e73c7e); /* purple to pink */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.container{
    text-align: center;
    padding-top: 5%;
   
    padding: 0% 0% 0% 0%;
    
    
     
}
body{
    background-color: black; 
    background-image: radial-gradient(#5c5c5c 1px, transparent 1px);
    background-size: 30px 30px;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}
.display{
    font-size: 4rem;
   
}
.control{
   

}
.start , .stop , .reset{
     background-color: #515050;
  color: #ffffff;
  border: none;
  padding: 10px 18px;
  margin: 5px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}
.start:hover{
background-color: #418c4b;
}
.stop:hover{
background-color: #a12020;
}
.reset:hover{
    background-color: rgb(164, 164, 19);
}

body{
    background-color: black;
}
    </style>
</head>
<body>
    <h1 class="head">STOPWATCH</h1>
    <div class="container">
    <div class="display">00:00:00</div>
    <div class="control">
            <button class="start" onclick="start()">start</button>
            <button class="stop" onclick="stop()">stop</button>
            <button class="reset" onclick="reset()">reset</button>
            
       
    </div>
    </div>
  
    
</body>
</html>
